prose:
  rooturl: "_posts"
  siteurl: "http://liyu1981.github.io/"
  media: "images"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          placeholder: "输入标题"
      - name: "description"
        field:
          element: "textarea"
          placeholder: "输入摘要"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
    _posts/blog:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
